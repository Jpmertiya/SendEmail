<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>

	<link rel="stylesheet" href="../static/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

	<div class="container col-md-8 offset-md-2 mt-5 text-white">
		<!-- dynamic message -->
		<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			<p th:text="${session.message.content}"></p>
			<th:block th:text="${@sessionHelper.removeSession()}"></th:block>
		</div>
	</div>

	<div class="container col-md-8 offset-md-2 mt-5 text-white jp">
		<div class="text-white text-center">
			<h1>Send Email</h1>
		</div>
		<form action="/do-send" method="post" th:object="${user}">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label bold">Receptient Email Address</label>
				<input type="email" class="form-control" name="email" id="exampleInputEmail1"
					aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Subject</label>
				<input type="text" class="form-control" name="subject" id="exampleInputPassword1">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Body</label>
				<textarea cols="30" rows="10" name="body" class="form-control"></textarea>
			</div>


			<button type="submit" class="btn btn-primary form-control">Send</button>
		</form>
	</div>
	
</body>

</html>
